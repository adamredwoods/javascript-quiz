<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Quiz on All the Things</h1>
	<div class="quiz-container">
	  <div id="quiz">
	  	<h2 id="questionText"></h2>
	  	<div id="answers">
	  	<form id="answerForm">
	  		<div id="container0">
	  			<input type="radio" name="button">
	  			<label for="answer0" id="answer0">Answer1</label>
	  		</div>
	  		<div id="container1">
	  			<input type="radio" name="button">
	  			<label for="answer1" id="answer1">Answer2</label>
	  		</div>
	  		<div id="container2">
	  			<input type="radio" name="button">
	  			<label for="answer2" id="answer2">Answer3</label>
	  		</div>
	  		<div id="container3">
	  			<input type="radio" name="button">
	  			<label for="answer3" id="answer3">Answer4</label>
	  		</div>
	  		<div id="container4">
	  			<input type="radio" name="button">
	  			<label for="answer4" id="answer4">Answer5</label>
	  		</div>
	  	</form>
	  	</div>
	  </div>
	 </div>
	<button id="previousQ">Previous Question</button>
	<button id="nextQ">Next Question</button>
	<button id="resetQ">Restart Quiz</button>
	<div id="results">
	</div>
<script src="js/questions.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
