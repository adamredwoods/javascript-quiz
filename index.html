<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Quiz on All the Things</h1>
	<div class="quiz-container">
	  <div id="quiz">
	  	<h2 id="questionText"></h2>
	  	<div id="answers">
	  	<form id="answerForm">
	  		<div id="container0">
	  			<input type="radio" name="button">
	  			<label for="answer0" id="answer0">Answer1</label>
	  		</div>
	  		<div id="container1">
	  			<input type="radio" name="button">
	  			<label for="answer1" id="answer1">Answer2</label>
	  		</div>
	  		<div id="container2">
	  			<input type="radio" name="button">
	  			<label for="answer2" id="answer2">Answer3</label>
	  		</div>
	  		<div id="container3">
	  			<input type="radio" name="button">
	  			<label for="answer3" id="answer3">Answer4</label>
	  		</div>
	  		<div id="container4">
	  			<input type="radio" name="button">
	  			<label for="answer4" id="answer4">Answer5</label>
	  		</div>
	  	</form>
	  	</div>
	  </div>
	 </div>
	<button id="previousQ">Previous Question</button>
	<button id="nextQ">Next Question</button>
	<div id="results">
	</div>
<script src="js/questions.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
